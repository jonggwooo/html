<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fieldset은 내용을 박스 형태로 감싼다 -->
    <fieldset>
      <legend>로그인</legend>
        <div>
          <!-- label은 input의 제목을 지정한다 -->
          <!-- label과 input을 따로 쓸 경우 id를 매칭시켜줘야 한다 -->
          <label for="id">아이디</label>
    
          <input type="text" placeholder="아이디를 입력하세요">
       </div>
       <div>
        <!-- label내부에 input을 쓸 경우<label> -->
        비밀번호
        <input type="password" placeholder="비밀번호를 입력하세요">
       </label>
       <!-- input의 입력 범위가 label까지 확장된다 -->
      <label><input type="checkbox"/>아이디 기억하기</label>
      </div>
       <div><input type="hidden" value="2"/>
      <!-- button은 버튼을 만든다 -->
        <button onclick="alert('로그인 중')">로그인</button>
      </fieldset></div>
     
    
</body>
</html>
