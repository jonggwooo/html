<!-- <!DOCTYPE html>은 문서라는 것을 알려준다 -->
</1DOXTYPE html>
<!-- html은 html문서의 시작을 알려준다 -->
<!-- lang 속성은 시맨틱 속성이다 -->
<!-- lang 속성은 시각장애인 등을 위한 특성이다 -->
<html lang="en">
<!-- head는 문서의 메타데이터를 정의하는 영역이다 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html파일의 제목 -->
    <title>내 홈페이지</title>
    <title>Document</title>
</head>
<!-- 실제 작성한 html이 출력되는 위치 -->
<body>
    <h1>안녕</h1>
</body>
<h1>ㅇㅇ</h1>
</html>
