<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .b1 {
        background-color: orange;
      }
      .b2 {
        background-color: aqua;
      }
      tr {
        background-color: pink;
      }
      .equal {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="b1">
        <th colspan="4">25</th>
      </tr>

      <tr>
        <td class="b2" colspan="2">clear</td>
        <td>-</td>
        <td>+</td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>X</td>
      </tr>

      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="equal" rowspan="2">=</td>
      </tr>

      <tr>
        <td colspan="2">0</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
