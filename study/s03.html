<!-- 누르면 전에 문서가 복사되서 출력됨 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .block {
        background-color: green;
        display: inline;
      }
      .gpt {
        background-color: black;
      }
      .gvt {
        background-color: purple;
      }
    </style>
    <div class="gpt">
      <div>컴퓨터</div>
      <div>마우스</div>
      <div class="gvt">키보드</div>
    </div>
    <title>Document</title>
  </head>
  <body>
    <!-- 블록과 인라인 -->
    <!-- div 태그는 display block; 속성이다 -->
    <!-- block 속성은 태그를 한 줄 다 차지하게 한다 -->
    <div class="block">블록 속성</div>
    <div>
      <!-- span 태그는 display:inline; 속성이다 -->
      <!-- inline 속성은 한 줄에 대한 여러 태그를 사용 가능하다 -->
      <span class="inline">인라인1</span>
      <span class="inline">인라인2</span>
    </div>
    <!-- 부모 자식 형제 -->
    <!-- parent 클래스가 있는 div는 2개의 자식이 있다 -->
    <!-- 자식1과 자식2 div는 형제다 -->
    <!-- 자식1과 자식2의 부모는 parent가 있는 div다 -->

    <div class="parent">
      <div>자식1</div>
      <div>자식2</div>
      <div class="child3">
        <div>손자</div>
      </div>
    </div>

    <!-- 줄바꿈, 들여쓰기 -->
    <div>
      <div>
        <div>1</div>
        <div>2</div>
      </div>
    </div>
  </body>
</html>
